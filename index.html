    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "progenitor">

                <ul class = "up">

                    <li>Privacy</li>

        </div>
        <div class = "search">

            <div class = "searchright">
                <button>N</button>
                <div><img src = "./img/hold.png" class = "profile"></div>

            </div>
        </div>
        <div class = "bikprofile">
            <div class = "bpleft">

                <div class = "greeting">
                    <div>Hi there,</div>
                    <div class = "user"><a href = "https://www.google.com">Guy</a></div>
                </div>
            </div>
            <div class = "bpright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class = "content">
            <div>Project</div>
        </div>
    </div>

</html>
